<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="./scripts/password.js" defer></script>
</head>
<body>
  <h1>Password Generator</h1>

  <form id="password-form">
    <!-- Password Length -->
    <div class="form-group">
      <label for="length">Password Length: <span id="length-value" class="slider-value">12</span></label>
      <input type="range" id="length" min="8" max="20" value="12" />
    </div>

    <!-- Favorite Number -->
    <div class="form-group">
      <label for="num">Your favorite 2-digit number:</label>
      <input type="number" id="num" min="10" max="99" required />
    </div>

    <!-- Interest -->
    <div class="form-group">
      <label for="interest">What's most interesting about me?</label>
      <select id="interest" required>
        <option value="" disabled selected>-- Choose one --</option>
        <option value="education">Education</option>
        <option value="industry">Industry</option>
        <option value="chat">Chat Topic</option>
      </select>
    </div>

    <!-- Toggles -->
    <div class="form-group">
      <div class="toggle-label">
        <span>Include Symbol (@!#$%&+)</span>
        <label class="switch">
          <input type="checkbox" id="include-symbol">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-label">
        <span>Include Lowercase</span>
        <label class="switch">
          <input type="checkbox" id="include-lower">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-label">
        <span>Include Uppercase</span>
        <label class="switch">
          <input type="checkbox" id="include-upper">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-label">
        <span>Include My Initials (MTH)</span>
        <label class="switch">
          <input type="checkbox" id="include-initials">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button type="submit">Generate Password</button>
    <button type="button" id="more-btn">See 10 More</button>
  </form>

  <h2>Generated Passwords:</h2>
  <ul id="password-list"></ul>
</body>
</html>
