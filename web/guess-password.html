<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess Password - HMThy</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/guess-password.js" defer></script>
</head>
<body>
  <header>
    <h1>Password Generator</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="guess-password.html" class="active">Guess Password</a>
    </nav>
  </header>

  <main class="guess-pass">
    <section class="password-generator">
      <h2>Let's create a password together</h2>

      <form id="password-form" autocomplete="off">
        <label for="num">Your favorite 2-digit number:</label>
        <input type="number" id="num" name="num" min="10" max="99" required />

        <label for="interest">What’s most interesting about me?</label>
        <select id="interest" name="interest" required>
          <option value="" disabled selected>-- Choose one --</option>
          <option value="Masters">Education</option>
          <option value="Fintech">Experience</option>
          <option value="JavaScript">Skills</option>
        </select>

        <div class="options">
          <label><input type="checkbox" name="option" value="@#$%" id="char" /> Include a special character (@, #, $, %)</label>
          <label><input type="checkbox" name="option" value="date" id="date" /> Replace number with today’s date</label>
          <label><input type="checkbox" name="option" value="MTH" id="name" /> Include my initials (MTH)</label>
        </div>

        <button type="submit">Generate Password</button>
      </form>

      <p class="result" style="text-align: center; font-weight: 400;">
        The lovely password is: <br />
        <span id="generated-password" style="display: inline-block; margin-top: 0.5em; font-weight: 700;"></span>
      </p>
    </section>
  </main>

  <footer>
    <div class="container">

    </div>
  </footer>
</body>
</html>
